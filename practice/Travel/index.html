<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/_reset.css">

	<link rel="stylesheet" href="css/_variables.css">
	<title>Travel</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
	<!--font-family: 'Aleo', serif;
	font-family: 'Magra', sans-serif;
	font-family: 'Red Hat Text', sans-serif;-->
</head>
<body>
<div class="header">
	<div class="container">
		<div class="header__top">
			<div class="logo-img">
		<a href="#" class="logo">
			<img  src="image/logo.svg" alt="" class="logo__img"><span class="logo__text">Travel Portal</span>
		</a>
			</div>
		<nav class="menu">
			<ul class="menu__list">
				<li class="menu__item"><a href="" class="menu__link">How It Works</a></li>
				<li class="menu__item"><a href="" class="menu__link">Plan Your Trip</a></li>
				<li class="menu__item"><a href="" class="menu__link">Destinations</a></li>
				<li class="menu__item"><a href="" class="menu__link">Travel Stories</a></li>
			</ul>
		</nav>
			<div class="login-btn">
		<a href="#" class="login">Login</a>
			</div>
		</div>
	</div>
</div>
<div class="header__content">
	<div class="container">
		<div class="search">
		<h1 class="search__title">Explore the beauty of the World</h1>
		<p class="search__descr">Receive personalized recommendations for countries, hotels, activities and more</p>
			<form action="" class="field-search">

				<label for="text"></label>
				<input  type="text"   class="field-search__input"  id="text" placeholder="What would you like to do?">
				<a href="#" class="field-search__input-btn">Start Planning</a>
			</form>
		</div>
	</div>
</div>
<section class="3-steps">
	<div class="container">
		<div class="3-steps__inner">

		</div>
	</div>
</section>
</body>
</html>
